<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Futuristic Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            background: #050505;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* 1. MATRIX CANVAS */
        #matrix-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -3;
            opacity: 0.15;
        }

        /* 2. KODE CSS UNTUK GLOW YANG TADI HILANG */
        .bg-glow-purple {
            position: fixed;
            top: -10%; right: -10%;
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, transparent 70%);
            z-index: -1;
            filter: blur(80px);
        }

        .bg-glow-blue {
            position: fixed;
            bottom: -10%; left: -10%;
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            z-index: -1;
            filter: blur(80px);
        }

        /* 3. GRID LINES (Agar tidak sepi) */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
        }

        /* 4. NOISE TEXTURE */
        .noise {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.1;
            pointer-events: none;
            z-index: 100;
        }

        .photo-glow {
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.3), 0 0 40px rgba(150, 0, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .text-glitch { text-shadow: 2px 0 #ff004c, -2px 0 #0066ff; }

        @media (max-width: 768px) { 
            .mobile-nav { position: fixed; bottom: 0; left: 0; right: 0; z-index: 50; border-top: 1px solid rgba(255, 255, 255, 0.1); } 
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="noise"></div>
    <div class="bg-glow-purple"></div>
    <div class="bg-glow-blue"></div>

    <nav class="mobile-nav md:fixed md:top-0 w-full glass py-5 transition-all duration-300 z-50">
        <div class="container mx-auto px-6 flex justify-around md:justify-between items-center">
            <h1 class="hidden md:block font-black text-2xl tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                PORTFOLIO.
            </h1>
            <div class="flex space-x-8 text-xs font-bold uppercase tracking-[0.3em]">
                <a href="index.html" class="text-blue-400">Home</a>
                <a href="about.html" class="hover:text-purple-400 transition">About</a>
                <a href="skills.html" class="hover:text-red-400 transition">Skills</a>
                <a href="contact.html" class="hover:text-blue-400 transition">Contact</a>
            </div>
        </div>
    </nav>

    <main class="h-screen flex flex-col justify-center items-center text-center px-4 relative z-10">
        <div data-aos="zoom-in" class="w-44 h-44 md:w-60 md:h-60 rounded-full overflow-hidden mb-8 photo-glow relative">
            <img src="https://raw.githubusercontent.com/Rusdi204/kereta-agro-ngawi-jes-gejes/main/Gemini_Generated_Image_6vimsj6vimsj6vim-removebg-preview.png" alt="Profile Overlay" class="w-full h-full object-cover">
        </div>
        
        <h2 data-aos="fade-up" data-aos-delay="200" class="text-glitch text-4xl md:text-6xl font-black mb-4 uppercase tracking-tighter">
            MUHAMMAD MAULANA ALI EL SAJJAD
        </h2>
        
        <p data-aos="fade-up" data-aos-delay="400" class="text-slate-400 text-sm md:text-base max-w-md leading-relaxed font-light tracking-wide">
            <span class="text-blue-500 font-mono">></span> "Satu-satunya kebijaksanaan sejati adalah mengetahui bahwa Anda tidak tahu apa-apa." - Socrates
        </p>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        // MATRIX RAIN LOGIC
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const letters = "0101010101ABCDEFHIJKLMNOPQRSTUVWXYZ";
        const fontSize = 16;
        const columns = Math.floor(width / fontSize);
        const drops = [];
        for (let i = 0; i < columns; i++) drops[i] = 1;

        function draw() {
            ctx.fillStyle = "rgba(5, 5, 5, 0.1)";
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = "#a855f7"; 
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
